<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="calculator.js"></script>
    <script src="display.js"></script>
  </head>
  <body>
    <div style="display: grid; justify-content: center; align-items: center">
      <div style="display: flex; justify-content: center; align-items: center">
        <h1>MY CALCULATOR</h1>
      </div>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div id="value-previous"></div>
            <div id="value-current"></div>
          </div>
          <button onclick="display.deleteAll()" class="col-2">C</button>
          <button onclick="display.delete()">&larr;</button>
          <button class="operator" value="divide">/</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" value="multiply">*</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" value="subtract">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" value="sum">+</button>
          <button class="col-2 number">0</button>
          <button class="number">.</button>
          <button class="operator" value="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
